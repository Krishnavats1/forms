<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <fieldset>
        <legend>Student information</legend>
    <form  method="" action="" target="" autocomplete="" novalidate name="">
        <table>
            <tr>
                <td>
                    <label for="stimage">Student image:</label>
                </td>
                <td>
                    <input type="file" name="" id="stimage">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input id="name" placeholder="Enter your name" type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Fathe's Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your father's name" id="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mname">Mother's Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your mother's name" id="mname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone no">Phone no:</label>
                </td>
                <td>
                    <input id="phone no" placeholder="+91" type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <textarea  placeholder="Address" name="message" ></textarea>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="email id">E-mail:</label>
                </td>
                <td>
                    <input id="email id" placeholder="Enter e-mail id" type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password: </label>
                </td>
                <td>
                    <input  id="password" placeholder="Enter your password" type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of birth:</label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio" name="Gender" id="">Male 
                    <input type="radio" name="Gender" id="">Female
            </tr>
            <tr>
                <td>
                    <label for="College">College:</label>
                </td>
                <td>
                    <input id="College"type="text" placeholder="Enter College name">
                </td>
            </tr>
           <tr>
            <td>
                <label for="course">Course:</label>
            </td>
            <td>
                <select id="course">
                    <option value="Btech">B.Tech</option>
                    <option value="BCA">BCA</option>
                   
                  </select>
            </td>
           </tr>
           <tr>
            <td>
                <label>Batch:</label>
            </td>
            <td>
                <input type="radio" name="Batch" id="">Dev
                <input type="radio" name="Batch" id="">DSA
        </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <button>reset</button>
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
